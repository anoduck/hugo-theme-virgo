<!DOCTYPE html>
<html lang="zh-CN">
    {{- partial "head.html" . -}}
    <body class="{{ with .Site.Params.hasActiveAnimate }}active-animate{{ end }} {{ with .Site.Params.hasActiveCool }}cool{{ end }}">
        <div class="cool-before" style="background: {{ if .Site.Params.hasActiveCool }}url('/imgs/bg/{{.Site.Params.coolBackground}}') center center/cover no-repeat fixed{{ end }};"></div>
        <div id="header">
            {{- partial "header.html" . -}}
        </div>
        <div id="content">
            {{- block "main" . }}{{- end }}
        </div>
        <div id="footer">
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
