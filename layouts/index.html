{{ define "main" }}
<div class="container-main container-home">
<!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md-->
   <div class="content-md">
       {{.Content}}
   </div>

    <div class="content" style="display: none;">
        <div class="desc" style="display: normal;">
            {{if .Site.Params.img.src }}
                <img src="/imgs/{{ .Site.Params.img.src }}" width="{{ with .Site.Params.img.width }}{{.}}{{end}}" />
            {{ else }}
                <img src="/imgs/tux.jpg" width="880" />
            {{ end }}
        </div>
    </div>
    {{- partial "partials/_media.html" . -}}
    <div class="count">{{ if .Site.Params.en }}Total{{ else }}共有{{ end }} {{ len .Pages }} {{ if .Site.Params.en }}pages{{ else }}篇文章{{ end }}</div>
    {{- partial "partials/_archive.html" . -}}



</div>
{{ end }}
